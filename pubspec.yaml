name: gym_journal
description: A modern and intuitive Flutter app for tracking fitness activities and progress.
publish_to: "none" # This prevents the package from being accidentally published to pub.dev.

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  flutter_svg: ^2.0.7
  shared_preferences: ^2.1.2
  google_fonts: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
