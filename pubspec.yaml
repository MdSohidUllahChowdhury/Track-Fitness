name: track_fitness
description: A modern and intuitive Flutter app for tracking fitness activities and progress.
publish_to: "none" # This prevents the package from being accidentally published to pub.dev.

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Charts
  fl_chart: ^0.68.0
  flutter_screenutil: ^5.9.3
  carousel_slider: ^5.0.0
  flutter_animate: ^4.5.0

  # State Management & Networking
  get: ^4.6.6
  http: ^1.2.2

  # Media
  video_player: ^2.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/old_ui/Assets/images/

  fonts:
    - family: g_font
      fonts:
        - asset: lib/old_ui/Assets/fonts/g_font.ttf
