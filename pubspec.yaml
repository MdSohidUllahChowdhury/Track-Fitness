name: track_fitness
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  fl_chart: ^0.68.0
  flutter_screenutil: ^5.9.3
  carousel_slider: ^5.0.0
  get: ^4.6.6
  flutter_animate: ^4.5.0
